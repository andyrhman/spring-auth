spring.application.name=Spring Auth
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
# --- Datasource (use env vars in production) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8000

# Application settings (JWT secret should come from env)
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.access-token-expiration-minutes=15
app.jwt.refresh-token-expiration-days=30

# Refresh cookie settings
app.cookie.refresh-name=refreshToken
app.cookie.path=/api/auth
app.cookie.http-only=true
app.cookie.secure=true
app.cookie.same-site=Strict

# Mailtrap SMTP (use values from your Mailtrap inbox settings)
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASSWORD}

# common JavaMail props
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:true}
spring.mail.properties.mail.smtp.starttls.required=${SMTP_STARTTLS_REQUIRED:false}

# Optional: default from address used by MailService
spring.mail.from=${SMTP_FROM:no-reply@example.com}

# App host (for reset link)
app.host=${APP_HOST:http://localhost:3000}

